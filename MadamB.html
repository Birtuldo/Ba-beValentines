<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Our Memories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            background: url('couple-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff7eb9;
            text-shadow: 2px 2px 5px black;
        }

        .container {
            padding: 20px;
        }

        .folders {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .folder {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .folder:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Full-Screen Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 50%;
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day, My Love!</h1>
    </header>

    <div class="container">
        <div class="folders">
            <div class="folder" onclick="openFolder('2021')"><h2>2021</h2></div>
            <div class="folder" onclick="openFolder('2022')"><h2>2022</h2></div>
            <div class="folder" onclick="openFolder('2023')"><h2>2023</h2></div>
        </div>

        <!-- Galleries -->
        <div id="gallery2021" class="gallery">
            <img src="2021-1.jpg" alt="Memory 1" onclick="openPopup(this.src)">
            <img src="2021-2.jpg" alt="Memory 2" onclick="openPopup(this.src)">
        </div>
        <div id="gallery2022" class="gallery">
            <img src="2022-1.jpg" alt="Memory 1" onclick="openPopup(this.src)">
            <img src="2022-2.jpg" alt="Memory 2" onclick="openPopup(this.src)">
        </div>
    </div>

    <!-- Full-Screen Popup -->
    <div id="popup" class="popup" onclick="closePopup()">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="Popup Image">
    </div>

    <script>
        function openFolder(year) {
            document.querySelectorAll('.gallery').forEach(gallery => gallery.style.display = 'none');
            document.getElementById(`gallery${year}`).style.display = 'flex';
        }

        function openPopup(src) {
            document.getElementById('popupImg').src = src;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Close popup when pressing ESC
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closePopup();
            }
        });
    </script>
</body>
</html>
